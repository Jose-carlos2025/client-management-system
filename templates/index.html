<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema Clientes</a>
            <span class="navbar-text text-white">
                {{ session.get("user", "Visitante") }}
                <a href="/logout" class="text-white ms-2">Sair</a>
            </span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Dashboard</h1>
        
        <div class="alert alert-info">
            Total de Clientes: {{ total_clientes }}
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Clientes</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr><th>Nome</th><th>Email</th><th>Ações</th></tr>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.email or "-" }}</td>
                        <td>
                            <a href="/cliente/edit/{{ cliente.id }}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="/delete/{{ cliente.id }}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Excluir?')">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                
                <a href="/cliente/add" class="btn btn-success">Novo Cliente</a>
            </div>
        </div>
    </div>
</body>
</html>
